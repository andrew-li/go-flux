<html>
<head>
<title>Chat Example</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
  $(function() {

    $('#createForumThread').click(function() {

      var title = $('#title').val();
      var body = $('#body').val();

      $('#title').val(''); 
      $('#body').val(''); 

      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:8080/createForumThread',
        data: JSON.stringify({"title" : title, "body" : body}),
        // contentType: "application/json",
        // crossDomain: true,
          success: function(data, textStatus, jqXHR) {
            console.log(data);
            // console.log('success');
            //data - response from server
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log(errorThrown);
          }
      });

    });

    $('#getForumThreadsByUser').click(function() {

      var pageNumber = parseInt($('#pageNumber').val());

      $('#pageNumber').val(''); 

      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:8080/getForumThreadsByUserId',
        data: JSON.stringify({"page_number" : pageNumber}),

            console.log(errorThrown);
          }
      });

    });

            // console.log('success');
            //data - response from server

          error: function (jqXHR, textStatus, errorThrown) {
            console.log(errorThrown);
          }
      });

    });
    
    $('#getForumThreadsByDatetime').click(function() {

      var pageNumber = parseInt($('#pageNumber').val());

      $('#pageNumber').val(''); 

      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:8080/getForumThreadsByDatetime',

            console.log(errorThrown);
          }
      });

    });            

    $('#updateScore').click(function() {

      var threadId = parseInt($('#threadId').val());
      var score = parseInt($('#score').val());

      $('#threadId').val('');
      $('#score').val(''); 

      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:8080/scoreForumThread',
        data: JSON.stringify({"thread_id" : threadId, "score" : score}),
        // contentType: "application/json",
        // crossDomain: true,
          success: function(data, textStatus, jqXHR) {
            console.log(data);
            // console.log('success');
