<html>
<head>
<title>Chat Example</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
  $(function() {

    $('#createForumThread').click(function() {

      var title = $('#title').val();
      var body = $('#body').val();

      $('#title').val(''); 
      $('#body').val(''); 

      $.ajax({
        type: 'POST',
        url: 'http://127.0.0.1:8080/createForumThread',
        data: JSON.stringify({"title" : title, "body" : body}),
        // contentType: "application/json",
        // crossDomain: true,
          success: function(data, textStatus, jqXHR) {
            console.log(data);
            // console.log('success');
            //data - response from server
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.log(errorThrown);
          }
      });

    });

    $('#getForumThread').click(function() {

      $.ajax({
      type: 'GET',
      url: 'http://127.0.0.1:8080/getForumThread',
      // contentType: "application/json",
      crossDomain: true,
        success: function(data, textStatus, jqXHR)
        {
            console.log(data);
            //data - response from server
 

        },
        error: function (jqXHR, textStatus, errorThrown)
        {
          
        }
      });      

    });           

  });
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
    
<a href="home.html">Home</a><br>

<br>

Title: <input type="text" id="title" name="title" placeholder="Title"><br>
Body: <input type="text" id="body" name="body" placeholder="Body"><br>
<input id="createForumThread" type="submit" value="Create Forum Thread"><br>

<br>

<input id="getForumThread" type="submit" value="Get Forum Thread"><br>

<br>

</body>
</html>
